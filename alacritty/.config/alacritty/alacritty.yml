colors:
  bright:
    black: '0x6f6f6f'
    blue: '0xc2e3ff'
    cyan: '0xc0e9f8'
    green: '0xd6fcba'
    magenta: '0xffc6ff'
    red: '0xfe978b'
    white: '0xffffff'
    yellow: '0xfffed5'
  cursor:
    background: '0xf0f0f0'
    foreground: '0x26282a'
  normal:
    black: '0x26282a'
    blue: '0x8bbce5'
    cyan: '0xa2e1f8'
    green: '0xb4fb73'
    magenta: '0xffb2fe'
    red: '0xff8878'
    white: '0xf1f1f1'
    yellow: '0xfffcb7'
  primary:
    background: '0x26282a'
    foreground: '0xf0f0f0'
cursor:
  blinking: On
env:
  TERM: alacritty
font:
  bold:
    family: ComicCodeLigatures Nerd Font
    style: SemiBold
  italic:
    family: ComicCodeLigatures Nerd Font
    style: Italic
  normal:
    family: ComicCodeLigatures Nerd Font
    style: Regular
  size: 17.0
live_config_reload: true
mouse:
  hide_when_typing: true
persistent_logging: false
scrolling:
  history: 10000
  multiplier: 3
selection:
  save_to_clipboard: false
shell:
  args:
  - -l
  - -c
  - tmux new -As
  program: /bin/bash
window:
  dynamic_title: true
  opacity: 1
  startup_mode: Maximized
